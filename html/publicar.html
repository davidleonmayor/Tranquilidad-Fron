<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/headerYfooter.css">
    <link rel="stylesheet" href="../Css/publicar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>publicar</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../Home_Usuario/HomeUsuario.html">
                    <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg"
                        alt="Logo de Atención Profesional"></a>
                <span class="Profesional">Pintar</span>
            </div>
            <div class="service-user">
                <div class="servicios">
                    <div class="menu-icon">
                        <i class="material-icons">menu</i>
                    </div>
                    <span>Servicios</span>
                    <div class="submenu">
                        <ul>
                            <li><a href="#">Biblioterapia</a></li>
                            <li><a href="#">Arteterapia</a></li>
                            <li><a href="#">Musicoterapia</a></li>
                            <li><a href="#">Ejercicios</a></li>
                            <li><a href="#">Perfil</a></li>
                        </ul>
                    </div>
                </div>
                <div class="user-info">
                    <span>Juanito Alimaña</span>
                    <img class="imagen-usuario"
                        src="https://pps.whatsapp.net/v/t61.24694-24/425171185_1161987931585359_8379654463750076539_n.jpg?ccb=11-4&oh=01_Q5AaICQrNgt5q8xzlA08ydTiz0MYYzWsQrMTW8GSElA5yevr&oe=670D1BA8&_nc_sid=5e03e0&_nc_cat=101"
                        alt="Foto de perfil del usuario">
                </div>
            </div>
        </nav>
    </header>
    <div class="sidebar-container">
        <div class="sidebar">
            <div class="options">
                <button>Opciones</button>
                <div class="options-menu">
                    <ul>
                        <li>Guardar</li>
                        <li>Publicar</li>
                        <li>Compartir</li>
                        <li>Descargar</li>
                    </ul>
                </div>
            </div>
            <div class="icons">
                <i class="fas fa-image"></i>
                <i class="fas fa-pencil-alt"></i>
                <i class="fas fa-question-circle"></i>
                <i class="fas fa-layer-group"></i>
                <i class="fas fa-border-all"></i>
                <i class="fas fa-cog"></i>
                <i class="fas fa-expand-arrows-alt"></i>
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-eye-dropper"></i>
                <i class="fas fa-border-style"></i>
                <i class="fas fa-crop-alt"></i>
                <i class="fas fa-arrows-alt"></i>
                <i class="fas fa-undo-alt"></i>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <div class="card-logo">
                        <a href="Navegacion.html">
                            <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg" alt="">
                        </a>
                    </div>
                    <div class="card-titulo">
                        <h1>Formulario de Publicación</h1>
                    </div>
                </div>
                <form class="card-form">
                    <div class="form-group">
                        <label for="contenido">Dibujo</label>
                        <div class="contenido">
                            <img src="../img/exploracion.png" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Ingrese el nombre">
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea id="description" name="description"
                            placeholder="Ingrese una breve descripción"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="items">
                <div class="contact-item">
                    <span>Contáctanos</span>
                    <div class="iconos">
                        <a href="https://web.whatsapp.com/"><img src="imagenes/WhatsApp.png" alt="WhatsApp"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <span>Canales de atención</span>
                    <div class="iconos">
                        <a href="https://web.telegram.org/"><img src="imagenes/Telegram App.png" alt="Telegram"></a>
                        <a href="https://mail.google.com/mail/u/0/?ogbl#inbox"><img src="imagenes/Email.png"
                                alt="Email"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <span>Redes sociales</span>
                    <div class="iconos">
                        <a href="https://www.facebook.com/"><img src="imagenes/Facebook.png" alt="Facebook"></a>
                        <a href="https://www.instagram.com/"><img src="imagenes/Instagram.png" alt="Instagram"></a>
                    </div>
                </div>
            </div>
            <a class="quienes-somos" href="#">¿Quiénes somos?</a>
        </div>
    </footer>
</body>

</html>
