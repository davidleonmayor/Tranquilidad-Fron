<body>
    <main>
      <section class="card" id="test">
        <form>
            <h2>Evaluación de Salud</h2>
            <!-- Género -->
            <div>
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <!-- Peso -->
            <div>
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" placeholder="Tu peso en kg">
            </div>

            <!-- Altura -->
            <div>
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" step="0.1" placeholder="Tu altura en cm">
            </div>

            <!-- Edad -->
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" placeholder="Tu edad">
            </div>

            <!-- Nivel de actividad -->
            <div>
                <label for="nivel_actividad">Nivel de actividad:</label>
                <select id="nivel_actividad" name="nivel_actividad">
                    <option value="sedentario">Sedentario</option>
                    <option value="ligero">Ligero</option>
                    <option value="moderado">Moderado</option>
                    <option value="activo">Activo</option>
                    <option value="muy activo">Muy Activo</option>
                </select>
            </div>

            <!-- Tipo de trabajo -->
            <div>
                <label for="tipo_trabajo">Tipo de trabajo:</label>
                <select id="tipo_trabajo" name="tipo_trabajo">
                    <option value="sedentario">Sedentario</option>
                    <option value="activo">Activo</option>
                </select>
            </div>

            <!-- Horas dormidas -->
            <div>
                <label for="horas_dormidas">Horas dormidas:</label>
                <input type="number" id="horas_dormidas" name="horas_dormidas" min="0"
                    placeholder="Horas dormidas por noche">

            </div>
            <!-- Nivel de estrés -->
            <div>
                <label for="nivel_estres">Nivel de estrés:</label>
                <select id="nivel_estres" name="nivel_estres">
                    <option value="bajo">Bajo</option>
                    <option value="moderado">Moderado</option>
                    <option value="alto">Alto</option>
                </select>
            </div>

            <!-- Frecuencia de comida procesada -->
            <div>
                <label for="frecuencia_comida_procesada">Frecuencia de comida procesada:</label>
                <select id="frecuencia_comida_procesada" name="frecuencia_comida_procesada">
                    <option value="baja">Baja</option>
                    <option value="moderada">Moderada</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <!-- Frecuencia de comidas -->
            <div>
                <label for="frecuencia_comidas">Frecuencia de comidas al día:</label>
                <input type="number" id="frecuencia_comidas" name="frecuencia_comidas" min="0"
                    placeholder="Veces que comes al día">
            </div>

            <!-- Consumo de alcohol -->
            <div>
                <label for="consumo_alcohol">Consumo de alcohol:</label>
                <select id="consumo_alcohol" name="consumo_alcohol">
                    <option value="ocasional">Ocasional</option>
                    <option value="regular">Regular</option>
                    <option value="no consume">No consume</option>
                </select>
            </div>

            <!-- Objetivo -->
            <div>
                <label for="objetivo">Objetivo:</label>
                <select id="objetivo" name="objetivo">
                    <option value="mantener peso">Mantener peso</option>
                    <option value="perder peso">Perder peso</option>
                    <option value="ganar peso">Ganar peso</option>
                </select>
            </div>

            <!-- Botón de envío -->
             <a href="../resultados/resultados.html" role="button">Enviar
            </a>
           
            
        </form>
    </section>
