  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bloques = document.querySelectorAll('.bloque');
  
      bloques.forEach(bloque => {
        bloque.addEventListener('mouseenter', function() {
          bloque.style.opacity = '0.8';
        });
  
        bloque.addEventListener('mouseleave', function() {
          bloque.style.opacity = '1';
        });
      });
  
      const searchButton = document.querySelector('.search-bar button');
      
      searchButton.addEventListener('click', function() {
        searchButton.classList.add('clicked');
        setTimeout(() => {
          searchButton.classList.remove('clicked');
        }, 300); 
      });
    });
  </script>

  <style>
    .search-bar button.clicked {
      transform: scale(1.1);
      transition: transform 0.3s;
    }
  </style>
