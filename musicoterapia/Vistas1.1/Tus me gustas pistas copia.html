      /* Estilos del contenedor principal */

      }

      /* Estilos del texto dentro de los elementos del menú */

      /* Estilos del contenido principal */

      /* Estilos de las pestañas de navegación */
      .tabs {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        font-size: 28px;
      }

      /* Estilos de los enlaces de las pestañas */
      .tabs a {
        text-decoration: none;
        transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      }

      /* Estilos de colores específicos de las pestañas */

      }

      /* Estilos de las pestañas al pasar el ratón */

        transform: scale(1.1);
        background-color: rgba(255, 255, 255, 0.5);
      }

      /* Estilos del contenedor de contenido */
      .content {
        display: flex;
      }

      /* Estilos del contenedor de pistas */
      .tracks-container {
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        background: linear-gradient(to bottom right, rgba(54, 54, 144, 0.868), rgb(202, 175, 239));

      }

      /* Estilos generales de cada pista */
      .track {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      /* Elimina el borde inferior de la última pista */
      .track:last-child {
        border-bottom: none;
      }

      /* Estilos de las imágenes de las pistas */
      .track img {
        height: 50px;
        width: 50px;
        border-radius: 5px;
      }

      /* Estilos de los divs dentro de cada pista */
      .track div {
        padding: 0 20px;
      }

      /* Estilos de los enlaces de los botones de reproducción */
      .track a.play-button {
        background: white;
        border: 2px solid black;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        cursor: pointer;
        position: relative;
        color: black;
      }

      /* Estilos del triángulo dentro del botón de reproducción */
      .track a.play-button::before {
        content: '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 0 10px 16px;
        border-color: transparent transparent transparent black;
        position: absolute;
        left: 13px;
      }

  <script>

document.addEventListener('DOMContentLoaded', function () {



  const likedAudios = JSON.parse(localStorage.getItem('likedAudios')) || [];
  const tracksContainer = document.querySelector('.tracks-container');
  
  tracksContainer.innerHTML = ''; // Limpiar el contenedor antes de añadir las pistas

  likedAudios.forEach(audio => {
    if (audio) { // Asegúrate de que no sea null
      const trackElement = document.createElement('div');
      trackElement.classList.add('track');

      trackElement.innerHTML = `
        <img src="${audio.albumCover}" alt="${audio.title}" style="width: 50px; height: 50px; border-radius: 5px;">
        <div class="track-info">
          <h3>${audio.title}</h3>
        </div>
        <button onclick="playAudio('${audio.url}')">&#9654;</button>
      `;

      tracksContainer.appendChild(trackElement);
    }
  });
});

  

// Función para reproducir el audio desde la vista de favoritos
function playAudio(url) {
    const audioPlayer = new Audio(url);
    audioPlayer.play();
}






  </script>
